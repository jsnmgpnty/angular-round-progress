<!DOCTYPE html>
<html lang="en" ng-app="sample">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

		<title>Round Progress Bar</title>
		<meta name="description" content="">
		<meta name="author" content="Avel">
		<meta name="viewport" content="width=device-width; initial-scale=1.0">
		
		<link href="lib/bootstrap/css/bootstrap.css" rel="stylesheet" />
		<link href="../src/css/angular-round-progress.css" rel="stylesheet" />
		<link href="style.css" rel="stylesheet" />
	</head>

	<body>
		<div class="container" ng-controller="sampleController">
			<header><h1>Round progress bar sample</h1></header>
			
			<div class="row">
				<label>Adjust value to update progress bar</label>
				<input id="range" type="number" min="0" max="100" value="100" ng-model="range" ng-change="rangeUpdate()" />
			</div>
			<div round-progress-bar current-value="50" size="300" thickness="25"></div>
			
			<footer><p>&copy; Copyright  by Avel</p></footer>
		</div>
		
		<script src="lib/jquery/jquery.js" type="text/javascript"></script>
		<script src="lib/angular/angular.js" type="text/javascript"></script>
		<script src="../src/js/angular-round-progress.js" type="text/javascript"></script>
		<script src="app.js" type="text/javascript"></script>
	</body>
</html>
